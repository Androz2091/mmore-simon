[project]
name = "mmore"
version = "0.1.0"
description = "mmore: Scalable multimodal document extraction pipeline for custom RAG integration."
readme = "README.md"
authors = [
]
requires-python = ">=3.10"
dependencies = [
    "Pillow",
    "PyMuPDF",
    "Unidecode",
    "clean-text",
    "docx2pdf",
    "lxml_html_clean",
    "markdown",
    "markdownify",
    "marker-pdf",
    "moviepy",
    "numpy",
    "openpyxl",
    "pandas",
    "py7zr",
    "python-docx",
    "python-pptx",
    "rarfile",
    "requests",
    "selenium",
    "surya-ocr",
    "trafilatura",
    "validators",
    "xlrd",
    "transformers==4.46.2",
    "datasets",
    "langchain",
    "langchain-milvus",
    "langchain-huggingface",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-mistralai",
    "langchain-cohere",
    "langserve[all]",
    "pymilvus[model]",
    "fastapi[standard]",
    "uvicorn",
    "ragas",
    "nltk",
    "python-dotenv",
    "dacite",
    "chonkie",
    "click>=8.1.7",
    "dask-cuda>=24.10.0",
    "cuda-python>=12.6.2",
    "ucx-py-cu12>=0.40.0",
    "pytest>=8.3.4",
    "langdetect>=1.0.9",
    "httpx==0.27.2",
]

[project.optional-dependencies]
cpu = [
    "torch>=2.5.1",
]
cu124 = [
    "torch>=2.5.1",
]


[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "cu124" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", extra = "cpu", marker = "platform_system != 'Darwin'" },
  { index = "pytorch-cu124", extra="cu124", marker = "platform_machine != 'aarch64'"},
  # { url = "https://download.pytorch.org/whl/cu124/torch-2.5.1-cp311-cp311-linux_aarch64.whl", extra="cu124",  marker = "platform_machine == 'aarch64'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[project.scripts]
mmore = "mmore:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
